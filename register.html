<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/9b12089149.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
</head>
<body>
    <section class="login_form_section">
        <a class="back" href="index.html">
            <img class="icon_login_back" src="asset/icon/right-arrow.png">
        <p>بازگشت</p>
        </a>
        <form class="form_login" action="">
            <div class="name">
                <label class="lbl_name">نام:</label>
                <input class="input_name" type="text">
            </div>
            <div class="user">
                <label class="lbl_user">نام کاربری:</label>
                <input class="input_user" type="text">
            </div>
            <div class="pass">
                <label class="lbl_pass">رمز عبور:</label>
                <input class="input_pass" type="password">
            </div>
            <input class="btn_submit" type="submit" value="ثبت نام">
            <p class="question">اکانت دارید؟ <a href="login.html"  class="pink a_register">ورود</a></p>
        </form>
       </section>
</body>
</html>
