<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/9b12089149.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
</head>
<body>
    <section class="login_form_section">
        <div class="alert-box hidden">
            <span class="close-btn">&times</span>
            <p>برای ثبت نام باید همه فیلد ها پر باشد.</p>
        </div>
        <a class="back" href="index.html">
            <img class="icon_login_back" src="asset/icon/right-arrow.png">
        <p>بازگشت</p>
        </a>
        <div id="snackbar-vms"></div>
        <form class="form_login" action="register.php" method="post" autocomplete="off">
            <div class="name">
                <label class="lbl_name">نام:</label>
                <input class="input_name" name="input_name" id="name_user_rigister" onchange="validate(event)" type="text">
            </div>
            <div class="user">
                <label class="lbl_user">نام کاربری:</label>
                <input class="input_user" name="input_user" type="text">
            </div>
            <div class="pass">
                <label class="lbl_pass">رمز عبور:</label>
                <div class="password_box">
                    <div class="toggle">
                        <i class="far fa-eye"></i>
                        <i id="slash-eye" class="far fa-eye-slash"></i>
                    </div>
                    <input class="input_pass" id="input_pass" onchange="validatepass(event)"  name="input_pass" type="password">
                </div>
            </div>
            <input  class="btn_submit" type="submit" value="ثبت نام">
            <p class="question">اکانت دارید؟ <a href="login.html"  class="pink a_register">ورود</a></p>
        </form>
       </section>
       <script src="./js/register.js"></script>
       
</body>
</html>
