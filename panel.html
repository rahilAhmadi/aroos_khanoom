<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/panel.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/9d805968ce.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel</title>
</head>
<body>
    <section class="dashboard">
        <aside>
            <ul class="menu_dashboard">
                <li class="logo-dashboard"><a href="#">
                    <img src="./asset/logo/logo-no-background.png" alt="">
                </a></li>
                <li class="active-dashboard"><a href="#">داشبورد<i class="fas fa-home"></i></a></li>
                <li><a href="#">مدیریت محصولات<i class="fa-solid fa-bag-shopping"></i></a></li>
                <li><a href="#">مدیریت نظرات<i class="fa-solid fa-comments"></i></a></li>
                <li><a href="#">مدیریت سفارشات<i class="fa-brands fa-shopify"></i></a></li>
                <li><a href="#">مدیریت کاربران<i class="fa-solid fa-user"></i></a></li>
                <li><a href="#">ورود به سایت<i class="fa-solid fa-globe"></i></a></li>
            </ul>
        </aside>
        <main dir="rtl">
            <div class="top-dashboard">
                
            </div>
            <div class="box-dashboard">
                <div class="item-box-dashboard">
                        <div class="icon_box_dashboard order_dash"><i class="fa-solid fa-cart-shopping"></i></div>
                        <div class="text_box_dashboard">
                            <h3>تعداد سفارش</h3>
                            <p><span> 18 </span>سفارش جدید</p>
                        </div>
                </div>
                <div class="item-box-dashboard">
                    <div class="icon_box_dashboard sale_dash"><i class="fa-regular fa-credit-card"></i></div>
                    <div class="text_box_dashboard">
                        <h3>تعداد فروش</h3>
                        <p>
                            <span>12</span>
                              فروش
                        </p>
                    </div>
                </div>
                <div class="item-box-dashboard">
                    <div class="icon_box_dashboard user_dash"><i class="fa-solid fa-user"></i></div>
                    <div class="text_box_dashboard">
                        <h3>تعداد کاربر</h3>
                        <p><span>255 </span>کاربر</p>
                    </div>
                </div>
               
            </div>
            <div class="chart-dashboard">
                
            </div>
        </main>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
